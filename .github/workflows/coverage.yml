name: Continuous Testing
run-name: Started by ${{github.actor}}, for push to ${{github.ref}}
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            python-version: ['3.10', '3.11']
            with-orjson: [True, False]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
            python-version: ${{matrix.python-version}}
            architecture: x64
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest discover

      - name: Generate coverage report
        run: coverage run -m unittest discover

      - name: Update coverage badge
        run: |
          COVERAGE=$(coverage report --show-missing | awk 'END{print $NF}')
          sed -i "s|!\[Coverage\](.*.svg)|![Coverage](https://img.shields.io/badge/coverage-${COVERAGE}-brightgreen.svg)|g" README.md
          git add README.md
          git config --local user.name "${{ github.actor }}"
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git commit -m "Update coverage badge [skip ci]"
          git push
