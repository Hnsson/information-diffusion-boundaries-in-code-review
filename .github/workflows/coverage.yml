name: Continuous Testing
run-name: Started by ${{github.actor}}
on: [push]
jobs:
    run-test-suite:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ['3.10', '3.11']
                with-orjson: [True, False]
        steps:
            - name: Checkout Main
              uses: actions/checkout@main
            
            - name: Setup Pyhon
              uses: actions/setup-python@v3
              with:
                  python-version: ${{matrix.python-version}}

            - name: Install requirments
              run: |
                pip install --upgrade pip
                pip install -r requirements.txt
            
            - name: Installing Orjson
              if: ${{matrix.with-orjson}}
              run: pip install orjson
            
            - name: Run tests
              run: python -m test.test_suite

    run-coverage:
        needs: run-test-suite
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Main
              uses: actions/checkout@main
            
            - name: Setup Pyhon
              uses: actions/setup-python@v3
  
            - name: Install requirments
              run: |
                pip install --upgrade pip
                pip install -r requirements.txt
                pip install coverage
                pip install orjson
            
            - name: Run coverage
              run: |
                coverage run -m test.test_suite
                coverage report
            # Update the coverage badge
            - name: Update coverage badge
              run: |
                COVERAGE=$(coverage report --show-missing | awk 'END{print $NF}')
                sed -i "s|!\[Coverage\](.*.svg)|![Coverage](https://img.shields.io/badge/coverage-${COVERAGE}-brightgreen.svg)|g" README.md
                git add README.md
                git config --local user.name "Hnsson"
                git config --local user.email "emhs21@student.bth.se"
                git commit -m "Update coverage badge [skip ci]"
                git status  # Debugging step to check the repository status
                git branch -u origin/main
                git push
